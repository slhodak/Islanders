<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="playerDisplay">
        <div id="player">
          <p id="myName"></p>
          <p id="location"></p>
          <p id="totalMines"></p>
          <p id="totalGroves"></p>
          <p id="totalGold"></p>
        </div>
      </div>
      <div id="clockAndPause">
        <p id="time"></p>
        <button id="hide">Hide/Show Clock</button>
      </div>
      <div id="selectedIslandDisplay">
        <div class="columnA">
          <p id="islandName"></p>
          <p id="lush"></p>
          <p id="rocky"></p>
          <p id="population"></p>
          <p id="mines"></p>
          <p id="groves"></p>
          <p id="maxMines"></p>
          <p id="maxGroves"></p>
        </div>
        <div class="columnB">
          <p id="copperScarcity"></p>
          <p id="oliveOilScarcity"></p>
          <p id="playerMines"></p>
          <p id="playerGroves"></p>
          <p id="playerCopper"></p>
          <p id="playerOliveOil"></p>
          <button id="travel">Travel to</button>
        </div>
      </div>
      <div id="importIslandDisplay">
        <div class="columnA">
          <p id="islandName"></p>
          <p id="lush"></p>
          <p id="rocky"></p>
          <p id="population"></p>
          <p id="mines"></p>
          <p id="groves"></p>
          <p id="maxMines"></p>
          <p id="maxGroves"></p>
        </div>
        <div class="columnB">
          <p id="copperScarcity"></p>
          <p id="oliveOilScarcity"></p>
          <p id="playerMines"></p>
          <p id="playerGroves"></p>
          <p id="playerCopper"></p>
          <p id="playerOliveOil"></p>
        </div>
      </div>
      <div id="sellGoods">
        <button id="copper">Copper</button>
        <button id="oliveOil">Olive Oil</button></br>
        <p>Selected good: <span id="selectedGood"></span></p>
        <label>Quantity:</label>
        <input id="goodsQuantity" type="number" min="0" value="0"></input></br>
        <label>Price per good:</label>
        <span id="pricePerGood">0</span></br>
        <label>Total:</label>
        <span id="totalGoodsPrice">0</span></br>
        <button id="sell">Sell</button>
        <button id="importer">Importer</button>
        <button id="exporter">Exporter</button>
      </div>
      <div id="buyFacilities">
        <button id="mines">Mines</button>
        <button id="groves">Groves</button></br>
        <p>Selected facility: <span id="selectedFacility"></span></p>
        <label>Quantity:</label>
        <input id="facilitiesQuantity" type="number" min="0" value="0"></input></br>
        <label>Price per facility:</label>
        <span id="pricePerFacility">0</span></br>
        <label>Total:</label>
        <span id="totalFacilitiesPrice">0</span></br>
        <button id="buy">Buy</button>
      </div>
    </div>
    
    <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.7.0/math.js" type='text/javascript'></script>
    <script src="islanders.js" type="text/javascript"></script>
  </body>
</html>
