<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="playerDisplay">
        <div id="playerOne">
          <p id="myName"></p>
          <p id="totalMines"></p>
          <p id="totalGroves"></p>
          <p id="totalGold"></p>
        </div>
      </div>
      <div id="islandDisplay">
        <p id="name">Island</p>
        <p id="lush"></p>
        <p id="rocky"></p>
        <p id="population"></p>
        <p id="mines"></p>
        <p id="groves"></p>
        <p id="maxMines"></p>
        <p id="maxGroves"></p>
        <p id="copperScarcity"></p>
        <p id="oliveOilScarcity"></p>
        <p id="playerMines"></p>
        <p id="playerGroves"></p>
        <p id="playerCopper"></p>
        <p id="playerOliveOil"></p>

      </div>
      <div id="trade">
        <button id="copper">Copper</button>
        <button id="oliveOil">Olive Oil</button></br>
        <p>Selected good: <span id="selectedGood"></span></p>
        <label>Quantity Of Units:</label>
        <input id="quantity" type="number"></input></br>
        <label>Price Per Unit:</label>
        <span id="pricePer">0</span></br>
        <label>Total:</label>
        <span id="totalPrice">0</span>
      </div>
    </div>
    
    <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="islanders.js" type="text/javascript"></script>
  </body>
</html>
