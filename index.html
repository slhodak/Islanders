<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="playerStatDisplayPanel">
        <button id="travel" class="notTraveling"></button>
      </div>
      <div id="clockAndPause">
        <p id="time"></p>
        <button id="showDay">Hide/Show Day</button>
        <button id="pause">Pause</button>
      </div>

      <div class="islandStatDisplayPanel" id="selectedIsland">
      </div>
      <div class="islandStatDisplayPanel" id="importIsland">
      </div>
      <div class="islandStatDisplayPanel" id="exportIsland">
      </div>
      <div class="islandStatDisplayPanel" id="playerLocation">
      </div>

      
      <div id="facilitiesTransactionPanel">
        <button id="mines" class="buyingMines">Mines</button>
        <button id="groves">Groves</button>
        <label id="facilitiesQuantityLabel">Quantity:</label>
        <input id="facilitiesQuantity" type="number" min="0" value="0"></input>
        <label id="pricePerFacilityLabel">Price per facility:</label>
        <span id="pricePerFacility">0</span>
        <label id="totalFacilitiesPriceLabel">Total:</label>
        <span id="totalFacilitiesPrice">0</span>
        <button id="buy">Buy</button>
      </div>
      <div id="goodsTransactionPanel">
        <button id="copper" class="copper sellingCopper">Copper</button>
        <button id="oliveOil" class="oliveOil">Olive Oil</button>
        <label id="goodsQuantityLabel">Quantity:</label>
        <input id="goodsQuantity" type="number" min="0" value="0"></input>
        <label id="pricePerGoodLabel">Price per good:</label>
        <span id="pricePerGood">0</span>
        <label id="totalGoodsPriceLabel">Total:</label>
        <span id="totalGoodsPrice">0</span>
        <button id="importer">Importer</button>
        <button id="exporter">Exporter</button>
        <button id="sell">Sell</button>
        <button id="exporting" class="notExporting">Not exporting</button>
      </div>
      <div id="someKindOfLogo">
      </div>
    </div>
    
    <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.7.0/math.js" type='text/javascript'></script>
    <script src="islanders.js" type="text/javascript"></script>
  </body>
</html>
