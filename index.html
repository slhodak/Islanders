<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="playerStatDisplayPanel">
        <div id="player">
          <p id="myName"></p>
          <p id="location"></p>
          <p id="totalMines"></p>
          <p id="totalGroves"></p>
          <p id="totalGold"></p>
        </div>
      </div>
      <div id="clockAndPause">
        <p id="time"></p>
        <button id="hide">Hide/Show Clock</button>
        <button id="pause">Pause</button>
      </div>

      <div class="islandStatDisplayPanel" id="selectedIsland">
      </div>
      <div class="islandStatDisplayPanel" id="importIsland">
      </div>
      <div class="islandStatDisplayPanel" id="exportIsland">
      </div>
      <div class="islandStatDisplayPanel" id="playerLocation">
      </div>

      
      <div id="facilitiesTransactionPanel">
        <button id="mines" class="buyingMines">Mines</button>
        <button id="groves">Groves</button></br>
        <label>Quantity:</label>
        <input id="facilitiesQuantity" type="number" min="0" value="0"></input></br>
        <label>Price per facility:</label>
        <span id="pricePerFacility">0</span></br>
        <label>Total:</label>
        <span id="totalFacilitiesPrice">0</span></br>
        <button id="buy">Buy</button>
      </div>
      <div id="goodsTransactionPanel">
        <button id="copper" class="sellingCopper">Copper</button>
        <button id="oliveOil">Olive Oil</button></br>
        <label>Quantity:</label>
        <input id="goodsQuantity" type="number" min="0" value="0"></input></br>
        <label>Price per good:</label>
        <span id="pricePerGood">0</span></br>
        <label>Total:</label>
        <span id="totalGoodsPrice">0</span></br>
        <button id="importer">Importer</button>
        <button id="exporter">Exporter</button></br>
        <button id="sell">Sell</button>
        <button id="export" class="notExporting">Not exporting</button>
      </div>
      <div id="someKindOfLogo">
      </div>
    </div>
    
    <script src="lib/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.7.0/math.js" type='text/javascript'></script>
    <script src="islanders.js" type="text/javascript"></script>
  </body>
</html>
